<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hora y Quiz</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --accent: #00bcd4;
      --text: #eaf6fb;
      --muted: rgba(234,246,251,0.7);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial, sans-serif;
      background: linear-gradient(135deg,#0f1724 0%, #1f2a44 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .container{
      width:100%;max-width:800px;
      background:var(--glass);
      border-radius:12px;
      padding:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter:blur(10px);
    }
    h1{text-align:center;margin-bottom:10px}
    #clock{
      text-align:center;font-size:2.2rem;font-weight:bold;margin-bottom:20px;
    }
    .quiz{background:var(--card-bg);padding:18px;border-radius:10px;margin-top:20px}
    .question{margin-bottom:15px}
    .question p{margin-bottom:6px}
    label{cursor:pointer}
    button{
      background:var(--accent);border:none;padding:8px 14px;margin-top:10px;
      border-radius:8px;cursor:pointer;font-weight:bold;color:#022;
    }
    #result{margin-top:10px;font-weight:bold;background:var(--glass);padding:8px;border-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Hora Actual</h1>
    <div id="clock">--:--:--</div>

    <div class="quiz" id="quiz"></div>
    <button id="submit">Enviar respuestas</button>
    <p id="result"></p>
  </div>

  <script>
    function actualizarHora(){
      const ahora = new Date();
      document.getElementById('clock').textContent = ahora.toLocaleTimeString();
    }
    setInterval(actualizarHora,1000);
    actualizarHora();

    const preguntas = [
      { q:'¿Qué componente almacena carga eléctrica?', o:['Resistencia','Capacitor','Bobina'], a:1 },
      { q:'Unidad de corriente eléctrica:', o:['Volt','Ohm','Ampere'], a:2 }
    ];

    const quizDiv = document.getElementById('quiz');
    preguntas.forEach((p,i)=>{
      const div = document.createElement('div');
      div.className='question';
      div.innerHTML = `<p>${p.q}</p>` + p.o.map((opt,j)=>
        `<label><input type="radio" name="p${i}" value="${j}"> ${opt}</label><br>`
      ).join('');
      quizDiv.appendChild(div);
    });

    document.getElementById('submit').onclick = ()=>{
      let puntaje=0;
      preguntas.forEach((p,i)=>{
        const sel = document.querySelector(`input[name=p${i}]:checked`);
        if(sel && Number(sel.value)===p.a) puntaje++;
      });
      document.getElementById('result').textContent = `Puntaje: ${puntaje}/${preguntas.length}`;
    };
  </script>
</body>
</html>
